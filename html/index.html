<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/knockout-2.1.0.js"></script>
    <script src="js/modernizr-custom.js"></script>
    <script src="js/number-polyfill/number-polyfill.js"></script>
    <script src="js/color.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
    <title>Numbermind!</title>
  </head>
  <body>
    <header role="banner">
      <hgroup>
        <h1>Numbermind</h1>
      </hgroup>
    </header>
    <div id="step-container">
    <div id="steps">
      <div id="step1">
        <h1>Step 1: Think of a number.</h1>
        <p>Memorize it or write it down where we can't see it.</p>
        <div>
        <form data-bind="submit: moveToStep2" autocomplete="off">
          <label for="num-digits">
          How many digits does your number have?
          </label>
          <input name="num-digits" maxlength="1" type="text" data-bind="value: numDigitsText, valueUpdate: 'afterkeydown'" pattern="[2-5]" required />
          <input type="submit" value="Start!">
        </form>
        </div>
      </div>
      <div id="step2">
        <h1>Step 2: We guess it.</h1>
        <p>You tell us how many digits are correct and in the correct position.</p>
        <div id="current-guess">
          <div><h2>Our guess</h2>
          <div class="guess" data-bind="text: currentGuess"></div>
          <form data-bind="submit: handleGuessResponse" autocomplete="off">
            <input type="text" maxlength="1" data-bind="value: currentCorrectDigitsText, range: [0, numDigits], valueUpdate: 'afterkeydown', style: { backgroundColor: computeColor(currentCorrectDigitsText()) }" required />
            <input type="submit" data-bind="value: nextGuessButtonText">
          </form>
          </div>
        </div>
        <table id="guesses">
          <tbody data-bind="foreach: guesses">
            <tr>
              <td data-bind="text: guess"></td>
              <td data-bind="text: correctDigits"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
    <script>
    ko.applyBindings(viewModel);
    moveTo(1);
    </script>
  </body>
</html>
