<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/knockout-2.1.0.js"></script>
    <script src="js/modernizr-custom.js"></script>
    <script src="js/number-polyfill/number-polyfill.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
    <title>Numbermind!</title>
  </head>
  <body>
    <header role="banner">
      <hgroup>
        <h1>Numbermind</h1>
      </hgroup>
    </header>
    <div id="step-container">
    <div id="steps">
      <div id="step1">
        <h1>Step 1: Think of a number.</h1>
        <p>Memorize it or write it down somewhere where we can't see it.</p>
        <div>
          <label for="num-digits">
          How many digits does your number have?
          </label>
          <input name="num-digits" type="number" min="2" max="5" data-bind="value: numDigits" />
          <a data-bind="click: moveToStep2" href="#">Next</a>
        </div>
      </div>
      <div id="step2">
        <h1>Step 2: We guess it.</h1>
        <p>You tell us how many digits are correct and in the correct position.</p>
        <div id="current-guess">
          <div>Our guess
          <div class="guess" data-bind="text: currentGuess"></div>
          <input type="number" min="0" data-bind="value: currentCorrectDigits, max: numDigits" />
          <a data-bind="click: handleGuessResponse" href="#">Next guess</a>
          </div>
        </div>
        <table id="guesses">
          <tbody data-bind="foreach: guesses">
            <tr>
              <td data-bind="text: guess"></td>
              <td data-bind="text: correctDigits"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
    <script>
    ko.applyBindings(viewModel);
    moveTo(1);
    </script>
  </body>
</html>
