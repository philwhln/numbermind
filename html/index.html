<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js/modernizr-custom.js"></script>
    <script src="js/knockout-2.1.0.js"></script>
    <script src="js/webshim/minified/polyfiller.js"></script>
    <script>
      $.webshims.polyfill('forms forms-ext');
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
    <title>Numbermind!</title>
  </head>
  <body>
    <header role="banner">
      <hgroup>
        <h1>Numbermind</h1>
      </hgroup>
    </header>
    <div id="step-container">
    <div id="steps">
      <div id="step1">
        <h1>Step 1: Think of a number.</h1>
        <p>Memorize it or write it down somewhere where we can't see it.</p>
        <div>
          <label>
            How many digits does your number have?
            <input type="number" min="1" max="10" data-bind="value: numDigits" />
            <a data-bind="click: moveToStep2" href="#">Next</a>
          </label>
        </div>
      </div>
      <div id="step2">
        <div id="current-guess">
          <span data-bind="text: currentGuess"></span>
          <input type="number" min="0" data-bind="value: currentCorrectDigits, max: numDigits" />
          <a data-bind="click: handleGuessResponse" href="#">Next guess</a>
        </div>
        <table id="guesses">
          <tbody data-bind="foreach: guesses">
            <tr>
              <td data-bind="text: guess"></td>
              <td data-bind="text: correctDigits"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
    <script>
    ko.bindingHandlers.max = {
      update: function(element, valueAccessor) {
        var value = ko.utils.unwrapObservable(valueAccessor());
        element.setAttribute("max", value);
      }
    };

    ko.extenders.integer = function (target) {
      var result = ko.dependentObservable({
        read: function() {
          return parseInt(target());
        },
        write: function(val) {
          target(parseInt(val));
        }
      });
      return result;
    };
    var viewModel = {
      numDigits: ko.observable(4).extend({integer: true}),
      _setupNextGuess: function (data) {
        this.addGuessURL(data.addGuessURL);
        this.currentGuess(data.nextGuess);
      },
      moveToStep2: function () {
        this.resetGuesses();
        var self = this;
        $.post("/numbermind", ko.toJSON(this), function (data) {
          console.log("Incoming data: " + JSON.stringify(data));
          self._setupNextGuess(data);
        });
        $("#steps").css("left", "-100%");
      },
      handleGuessResponse: function () {
        this.guesses.unshift({guess: this.currentGuess(),
                              correctDigits: this.currentCorrectDigits()});
        var self = this;
        $.post(this.addGuessURL(), ko.toJSON(this), function (data) {
          console.log("Incoming data: " + JSON.stringify(data));
          self._setupNextGuess(data);
        });
      },
      resetGuesses: function() {
        this.addGuessURL("");
        this.currentGuess(0);
        this.currentCorrectDigits(0);
        this.guesses([]);
      },
      addGuessURL: ko.observable(""),
      currentGuess: ko.observable("0"),
      currentCorrectDigits: ko.observable(0).extend({integer: true}),
      guesses: ko.observableArray([])
    };
    ko.applyBindings(viewModel);
    </script>
  </body>
</html>
